<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<header th:fragment="headerFragment">

    <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HK Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/list">게시판 리스트</a>
                    </li>
                    </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-primary" href="/login">로그인</a>
                        <a class="btn btn-outline-primary" href="/join">회원가입</a>
                    </li>

                    <li  class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-primary"  href="/info">마이페이지</a>
                        <a class="btn btn-outline-primary" th:onclick="|location.href='@{/logout }'|">로그아웃</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>

</html>
