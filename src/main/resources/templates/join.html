<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<th:block layout:fragment="script">
    <style>
        .error-class {
            color: red;
        }
        .error-input {
            border-color: red;
        }
    </style>
</th:block>
<body>
<div layout:fragment="content">

    <form th:method="post" th:action="|@{/join}|" th:object="${joinDTO}"><br/>
        <div class="container">
            <h2>회원 가입</h2> <br/>
            <div class="mb-3">
                <label th:for="loginId">아이디</label>
                <input type="text" class="form-control"  placeholder="아이디를 입력해주세요." th:field="*{loginId}"th:errorclass="error-input"/>
                <div class="error-class" th:errors="*{loginId}"></div>
            </div>

            <div class="mb-3">
                <label th:for="userPassword">비밀번호</label>
                <input type="password"   class="form-control" placeholder="비밀번호를 입력해주세요." th:field="*{userPassword}" th:errorclass="error-input"/>
                <div class="error-class" th:errors="*{userPassword}"></div>
            </div>

            <div class="mb-3">
                <label th:for="userPassWordCheck">비밀번호 확인</label>
                <input type="password" class="form-control"  placeholder="비밀번호 확인을입력해주세요." th:field="*{userPassWordCheck}" th:errorclass="error-input"/>
                <div class="error-class" th:errors="*{userPassWordCheck}"></div>
            </div>

            <div class="mb-3">
                <label th:for="userName">이름 </label>
                <input type="text"  class="form-control"  placeholder="이름을 입력해주세요." th:field="*{userName}" th:errorclass="error-input"/>
                <div class="error-class" th:errors="*{userName}"></div>
            </div>
            <br/>

         <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-primary">확인</button>
            <button type="button" class="btn btn-outline-primary" onclick="history.back();">돌아가기</button>
        </div>
        </div>
        </form>
    </div>
</body>
</html>
