<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div   layout:fragment="content">
    <br> <br>
        <div class="container">
        <div class="mb-3">
            <label  for="loginId" class="form-label">로그인 ID</label>
        <input type="text" class="form-control"   id="loginId" name="loginId" th:value="${user.loginId}" disabled/>
        </div>

        <div class="mb-3">
        <label  for="username" class="form-label">이름</label>
        <input type="text" class="form-control"   id="username" name="username" th:value="${user.userName}" disabled/>
        </div>

    <div class="mb-3">
        <label  for="user-role" class="form-label">로그인 권한</label>
        <input type="text" class="form-control"   id="user-role" name="user-role" th:value="${user.role}" disabled/>
    </div>
    <br><br>

    </div>
    <div   style="text-align: center" >
    <button type="button" class="btn btn-outline-primary" onclick="history.back();">돌아가기</button> <br> <br>
    </div>
</div>



</body>
</html>
